{% macro render_nav(tree) -%}
<ul>
{% for uri, page in tree.items() | sort(attribute='1.meta.order') -%}
    <li><a href="/{{ uri }}">{{ page.meta.name }}</a>
        {% if page.children -%}
        {{ render_nav(page.children) }}
        {% endif -%}
    </li>
{% endfor -%}
</ul>
{% endmacro -%}

{{ render_nav(tree) }}
