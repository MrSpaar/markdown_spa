on:
  push:
    paths:
      - 'doc/**'
      - '.github/workflows/static.yml'
      - 'src/markdown_spa/generator.py'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy 🚀
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout 🔔
        uses: actions/checkout@v4
      - name: Setup Python 🐍
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.12
      - name: Install dependencies 🧰
        run: python -m pip install markdown jinja2 libsass pygments click
      - name: Generate HTML 📚
        run: python src/markdown_spa/generator.py
        env:
          REPO: ${{ github.repository }}
      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v3
      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v2
        with:
          path: './doc/generated'
      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v2