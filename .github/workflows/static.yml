name: Build and Deploy ğŸš€

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "watch.py"
      - "setup.sh"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3
      - name: Setup Python ğŸ
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.12
      - name: Install dependencies ğŸ§°
        run: |
          python -m pip install --upgrade pip
          python -m pip install markdown jinja2 pygments libsass
      - name: Generate HTML ğŸ“š
        run: python -m build
        env:
          REPO: ${{ GITHUB_REPOSITORY }}
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v3
      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v2
        with:
          path: './generated'
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v2
