permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    on:
      push:
        paths:
          - 'doc/**'
          - 'src/**'
          - 'pyproject.toml'
          - '.github/workflows/static.yml'
    name: Deploy 🚀
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout 🔔
        uses: actions/checkout@v3
      - name: Setup Python 🐍
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.12
      - name: Install dependencies 🧰
        run: python -m pip install ".[sass]"
      - name: Generate HTML 📚
        run: python -m markdown_spa build doc
        env:
          REPO: ${{ github.repository }}
      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v3
      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v2
        with:
          path: './doc/generated'
      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v2
  pypi_publish:
    on:
      push:
        paths:
          - 'src/**'
          - 'pyproject.toml'
    name: Publish to PyPI 📦
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/Markdown-SPA
    permissions:
      id-token: write
    steps:
      - name: Checkout 🔔
        uses: actions/checkout@v3
      - name: Setup Python 🐍
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.12
      - name: Install dependencies 🧰
        run: python -m pip install build
      - name: Build 🏗️
        run: python -m build
      - name: Publish 📤
        uses: pypa/gh-action-pypi-publish@release/v1
