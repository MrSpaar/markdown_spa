on:
  workflow_dispatch:
  
  push:
    branches:
      - master
    paths:
      - 'doc/**'
      - 'CNAME'
      - '.github/workflows/static.yml'
      - 'src/markdown_spa/generator/**'
      - 'src/markdown_spa/extensions/SASS/**'
      - 'src/markdown_spa/extensions/Sitemap/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v4
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies ğŸ§°
        run: python -m pip install -e .
      - name: Generate HTML ğŸ“š
        run: python -m markdown_spa build doc
        env:
          REPO: ${{ github.repository }}
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './doc/generated'
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4