on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: 'Version to publish'

jobs:
  pypi_publish:
    name: Publish to PyPI ğŸ“¦
    runs-on: ubuntu-latest
    environment:
      name: pypi-publish
      url: https://pypi.org/p/markdown_spa
    permissions:
      id-token: write
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v4
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build ğŸ—ï¸
        run: |
          python -m pip install flit markdown jinja2 pygments click requests importlib_metadata
          python -m flit build
        env:
          MARKDOWN_SPA_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}
      - name: Publish ğŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
