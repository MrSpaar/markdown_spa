name: Build and Deploy ğŸš€

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v4
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies ğŸ§°
        run: python -m pip install markdown_spa
      - name: Generate HTML ğŸ“š
        run: python -m markdown_spa build
        env:
          REPO: ${{ github.repository }}
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './generated'
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4
