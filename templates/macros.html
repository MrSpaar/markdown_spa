{% macro render_nav(tree, full_path, url_root) -%}
{% for path, item in tree.items() -%}
    {% if item is not mapping -%}
        <li><a href="{{ url_root }}{{ full_path }}/{{ path }}.html"">{{ item }}</a></li>
    {%- else +%}
        <li>{{ path.title() }}
            <ul>
                {{ render_nav(item, full_path+'/'+path, url_root) }}
            </ul>
        </li>
    {% endif -%}
{% endfor -%}
{% endmacro -%}
