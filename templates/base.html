{% from "macros.html" import render_ul -%}

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Markdown SPA</title>
    
    <link href="{{ url_root }}/assets/style.css" rel="stylesheet"/>
    <script defer="" src="{{ url_root }}/assets/script.js"></script>
</head>
<body>
    <nav>
        <ul>
            {{ render_ul(tree, "", url_root) | indent(4) -}}
        </ul>
    </nav>
    
    <div id="app">
        {{ content | indent(8) }}
    </div>
</body>
</html>
